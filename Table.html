<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS проект</title>
    <link rel="stylesheet" href="css/styles.css">
    <title>Таблица </title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          display: grid;
          grid-template-rows: 70px 1fr 80px; 
          grid-template-columns: 250px 1fr 150px; 
          height: 100vh; 
          font-family: Arial, sans-serif;
        }
    
        header {
          grid-column: 1 / -1; 
          background: #4CAF50;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 70px; 
        }
    
        .menu {
          background: #f44336;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        }
    
        .pictures {
          background: #795548;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        }
    
        .main {
          background: #FFC107;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
        }
    
        .adverts {
          background: #E91E63;
          width: 150px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        }
    
        footer {
          grid-column: 1 / -1; 
          background: #607D8B;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          height: 80px;
        }
    
        .menu-pictures {
          display: grid;
          grid-template-rows: 1fr 1fr;
        }
      </style>
    </head>
    <body>
      <header>Header</header>
      <div class="menu-pictures">
        <div class="menu">Menu</div>
        <div class="pictures">Pictures</div>
      </div>
      <div class="main">Main</div>
      <div class="adverts">Adverts</div>
      <footer>Footer</footer>
    </body>
    </html>
